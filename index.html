<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Imperiya</title>

<style>
*{box-sizing:border-box;font-family:Arial}
html,body{margin:0;width:100%;height:100%}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#6a11cb,#2575fc,#00c6ff,#f857a6);
  background-size:400% 400%;
  animation:bg 10s infinite ease;
  color:white;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.window{
  width:360px;
  padding:20px;
  border-radius:18px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  display:none;
}

.active{display:block}

input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,0.25);
  color:white;
}

button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.ok{background:#4caf50;color:white}
.no{background:#f44336;color:white}
.tgbtn{background:#229ED9;color:white}

.error{
  color:#ffcccc;
  font-size:13px;
  margin-top:6px;
}

.icons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:12px;
  font-size:14px;
  align-items:center;
}

.icon-item{
  display:flex;
  align-items:center;
  gap:6px;
}

.icons img{width:22px;filter:invert(1)}

.footer{
  position:fixed;
  bottom:10px;
  background:rgba(0,0,0,.4);
  padding:4px 10px;
  border-radius:8px;
  font-size:12px;
}
</style>
</head>

<body>

<!-- 1-oyna: Login -->
<div class="window active" id="login">
  <h3>Parol kiriting</h3>
  <input type="password" id="password">
  <button onclick="openMain()">Kirish</button>
  <div class="error" id="error"></div>
</div>

<!-- 2-oyna: Qoidalar -->
<div class="window" id="main">
  <h3>Sayt shartlari</h3>
  <p>Qoidalarni o‘qib chiqing va qaror qabul qiling.</p>

  <button class="ok" onclick="agree()">Roziman</button>
  <button class="no" onclick="back()">Rozimasman</button>

  <div class="icons">
    <div class="icon-item">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg">
      <span>@rogf.f4</span>
    </div>
    <div class="icon-item">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg">
      <span>@samir_f4</span>
    </div>
  </div>
</div>

<!-- 3-oyna: Welcome -->
<div class="window" id="welcome">
  <h2>Imperiyaga xush kelibsiz</h2>
  <button class="tgbtn"
    onclick="window.open('https://t.me/@help_center_site','_blank')">
    Telegram kanalga o‘tish
  </button>
</div>

<div class="footer">Imperiya ©</div>

<script>
const CORRECT_PASSWORD = "admin";

function hide(){
  login.classList.remove("active");
  main.classList.remove("active");
  welcome.classList.remove("active");
}

function openMain(){
  const pass = document.getElementById("password").value;
  if(pass !== CORRECT_PASSWORD){
    document.getElementById("error").innerText = "Parol noto‘g‘ri";
    return;
  }
  document.getElementById("error").innerText = "";
  hide();
  main.classList.add("active");
}

function back(){
  hide();
  login.classList.add("active");
}

function agree(){
  hide();
  welcome.classList.add("active");
}
</script>

</body>
</html>
